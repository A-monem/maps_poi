<!DOCTYPE html>
<html>

<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <title>Zafier</title>
</head>

<body>
    <!-- Home Page -->
    <div data-role="page" id="homePage">
        <div class="header" data-role="header" data-position="fixed">
            <h1>Maps POI Marker</h1>
        </div>
        <div class="main" data-role="main" class="ui-content"">
            <button id="btnScan" class="ui-btn">Scan QR code</button>
            <label for="text-basic">ID</label>
            <input type="text" name="text-basic" id="markerId" value="">
            <label for="text-basic">Latitude</label>
            <input type="text" name="text-basic" id="latitude" value="">
            <label for="text-basic">Longitude</label>
            <input type="text" name="text-basic" id="longitude" value="">
            <label for="text-basic">Address</label>
            <input type="text" name="text-basic" id="address" value="">
            <div id="map"></div>
        </div>

    </div>
    <!-- Page Two Add Note -->
    <div data-role="page" id="pageTwo">
        <div class="header" data-role="header" data-position="fixed">
            <h1>Add a Note</h1>
        </div>
        <div class="main" data-role="main" class="ui-content"">
            <textarea id="textareaAddNote" rows="5" cols="35"></textarea>
            <a id="btnAddNote" href="#homePage" class="button ui-btn">Add Note</a>
            <a href="#homePage" class="button ui-btn">Back</a>
        </div>
    </div>
     <!-- Page Three Show Notes -->
     <div data-role="page" id="pageThree">
        <div class="header" data-role="header" data-position="fixed">
            <h1>Display Notes</h1>
        </div>
        <div class="main" data-role="main" class="ui-content"">
            <ul id="listNotes"></ul>    
            <a href="#homePage" class="button ui-btn">Back</a>
        </div>
    </div>
    <!-- Page Four Add Photo-->
    <div data-role="page" id="pageFour">
        <div class="header" data-role="header" data-position="fixed">
            <h1>Add a Photo</h1>
        </div>
        <div class="main" data-role="main" class="ui-content"">
            <button id="btnAddPhoto" class="ui-btn">Take a Photo</button>
            <a href="#homePage" class="button ui-btn">Back</a>
        </div>
    </div>
     <!-- Page Four Show Photo-->
     <div data-role="page" id="pageFive">
            <div class="header" data-role="header" data-position="fixed">
                <h1>Show Photos</h1>
            </div>
            <div class="main" data-role="main" class="ui-content"">
                <div id="listPhotos"></div> 
                <a href="#homePage" class="button ui-btn">Back</a>
            </div>
    </div>
    

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/scanner.js"></script>
    <script type="text/javascript" src="js/camera.js"></script>
    <script type="text/javascript" src="js/databaseHandler.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATg1OuJE7xO_lLorYn8RMPCdVeW4-h5r4&callback=initMap"></script>
    <script type="text/javascript" src="js/mapHandler.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

</body>

</html>
